# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Apollo Tools Guide
subtitle: A guide to using the Apollo GraphQL Tools with React.
description:
author:
language:
timezone:
versions:
  - '1'
sidebar_categories:
  null:
    - index
  Apollo Server:
    - apollo-server/index
    - apollo-server/setup
    - apollo-server/requests
    - apollo-server/graphiql
    - apollo-server/migration
  GraphQL Tools:
    - graphql-tools/index
#    - graphql-tools/guide
#    - graphql-tools/tools
    - graphql-tools/generate-schema
    - graphql-tools/resolvers
    - graphql-tools/scalars
    - graphql-tools/mocking
    - graphql-tools/connectors
    - graphql-tools/errors
github_repo: apollostack/server-docs
content_root: source

logo:
  # absolute path because this repo has subdirs
  nav_mobile: /tools/logo/logo-apollo-space.svg
  title: Apollo Developers
  subtitle: Developers
favicon: logo/favicon.png

typescript_api_box:
  data_file: docs.json

nav_links:
  'Apollo':
    url: http://dev.apollodata.com/
    target: _new
  'React':
    url: http://dev.apollodata.com/react
  'Core JS':
    url: http://dev.apollodata.com/core
  'Tools':
    url: http://dev.apollodata.com/tools
    active: true
  'Community':
    url: http://dev.apollodata.com/community
  'Blog':
    url: https://medium.com/apollo-stack
    target: _new

social_links:
  github: 'https://github.com/apollostack'
  twitter: '@apollostack'

# API keys
apis:
  segment: wgrIo8Bul0Ujl8USETG3DB6hONdy4kTg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://dev.apollodata.com/tools
root: /tools/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: meteor

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:
